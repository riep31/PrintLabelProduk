<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Label Produk</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }

    .label-box {
      width: 95vw;
      max-width: 500px;
      aspect-ratio: 1;
      background: #fff;
      padding: 2%;
      position: relative;
      border: 2px solid #000;
      margin-bottom: 0;
    }

    .inner-frame {
      width: 100%;
      height: 100%;
      background: #fff8f8;
      border: 2px solid #000;
      position: relative;
      padding: 3%;
      display: flex;
      flex-direction: column;
    }

    /* === TITLE + LOGO === */
    .title-top-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2%;
      margin-bottom: 1%;
      flex-shrink: 0;
    }

    .title-top-wrapper img {
      height: 8vw;
      max-height: 40px;
      width: auto;
      object-fit: contain;
    }

    .title-top {
      font-size: clamp(12px, 3vw, 16px);
      font-weight: bold;
      text-align: center;
    }

    .top-line,
    .line {
      width: 100%;
      height: 2px;
      background: #000;
      margin: 1% 0;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
      flex-shrink: 0;
    }

    .content-wrapper {
      display: flex;
      gap: 3%;
      margin-bottom: 3%;
      flex-shrink: 0;
    }

    /* Kotak kiri (QR) */
    .left-image-box {
      width: 40%;
      aspect-ratio: 1;
      background: #fff;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    #qrCanvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain;
    }

    /* Kanan */
    .right-section {
      flex: 1;
      font-weight: bold;
      color: #000;
      display: flex;
      flex-direction: column;
    }

    .price {
      font-size: clamp(18px, 5vw, 28px);
      margin: 2% 0;
    }

    .status {
      font-size: clamp(14px, 4vw, 20px);
      margin: 2% 0;
    }

    .row {
      font-size: clamp(12px, 3.5vw, 18px);
      margin: 2% 0;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .label {
      flex-shrink: 0;
    }

    .value {
      font-size: clamp(14px, 4vw, 20px);
    }

    /* DETAIL BOX */
    .detail-box {
      margin-top: auto;
      padding: 3%;
      background: #fff;
      border: 2px solid #000;
      font-size: clamp(10px, 2.5vw, 13px);
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
      overflow-wrap: break-word;
      word-wrap: break-word;
      white-space: normal;
      flex-shrink: 0;
    }

    .detail-box .row {
      font-size: clamp(11px, 3vw, 14px);
      margin: 2% 0;
    }

    .footer {
      margin-top: 2%;
      font-size: clamp(10px, 2.8vw, 13px);
      font-weight: bold;
    }

    .print-button {
      margin-top: 15px;
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: clamp(14px, 4vw, 18px);
      font-weight: bold;
      cursor: pointer;
      width: 95vw;
      max-width: 500px;
      touch-action: manipulation;
    }

    .print-button:active {
      background: #45a049;
      transform: scale(0.98);
    }

    /* Untuk tablet landscape */
    @media (min-width: 768px) and (orientation: landscape) {
      .label-box {
        max-width: 450px;
      }
      .print-button {
        max-width: 450px;
      }
    }

    /* Untuk tablet portrait */
    @media (min-width: 768px) and (orientation: portrait) {
      .label-box {
        max-width: 550px;
      }
      .print-button {
        max-width: 550px;
      }
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
        background: white;
      }
      .label-box {
        width: 378px;
        height: 378px;
        border: 1px solid #000 !important;
        page-break-after: avoid;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .inner-frame {
        border: 1px solid #000 !important;
        padding: 12px;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .title-top-wrapper img {
        height: 40px;
      }
      .title-top {
        font-size: 14px;
      }
      .left-image-box {
        width: 150px;
        height: 150px;
        border: 2px solid #000 !important;
      }
      .content-wrapper {
        display: block;
      }
      .right-section {
        margin-left: 170px;
      }
      .price {
        font-size: 24px;
      }
      .status {
        font-size: 18px;
      }
      .row {
        font-size: 16px;
      }
      .value {
        font-size: 18px;
      }
      .detail-box {
        position: absolute;
        bottom: 5px;
        left: 12px;
        right: 12px;
        font-size: 10px;
      }
      .detail-box .row {
        font-size: 12px;
      }
      .footer {
        font-size: 12px;
      }
      .top-line,
      .line {
        background: #000 !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      .print-button {
        display: none;
      }
      @page {
        size: 100mm 100mm;
        margin: 0;
      }
    }
  </style>
</head>
<body>

<!-- LIBRARY QR CODE -->
<script src='https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js'></script>

<div class='label-box'>

  <div class='inner-frame'>

    <!-- TITLE + LOGO -->
    <div class='title-top-wrapper'>
      <img src='https://cdn.jsdelivr.net/gh/riep31/assets@main/logos/logodagsap1280x960.png' alt='Logo' onerror="this.style.display='none'">
      <div class='title-top'>PT. DAGSAP ENDURA EATORE</div>
    </div>

    <div class='top-line'></div>

    <div class='content-wrapper'>
      <!-- QR CODE -->
      <div class='left-image-box'>
        <canvas id='qrCanvas'></canvas>
      </div>

      <!-- BAGIAN KANAN -->
      <div class='right-section'>
        <div class='price' id='priceValue'>HNR10.000</div>

        <div class='line'></div>
        <div class='status' id='itemCondition'>[Item Condition]</div>
        <div class='line'></div>

        <div class='row'>
          <span class='label'>EXP:</span>
          <span class='value' id='expDate'>[Tanggal Expired]</span>
        </div>
        <div class='line'></div>

        <div class='row'>
          <span class='label'>QTY:</span>
          <span class='value' id='qtyValue'>[Sub Total]</span>
        </div>
        <div class='line'></div>
      </div>
    </div>

    <!-- DETAIL BOX -->
    <div class='detail-box'>

      <div class='row'><b>Nama Produk:</b> <span id='productName'>[Nama Produk]</span></div>
      <div class='line'></div>

      <div class='row'>
        <b>Detail:</b>
        <span id='detailValue'>[Barcode]</span>
      </div>
      <div class='line'></div>

      <div class='footer'>
        <span id='dateValue'>[Tanggal]</span> &nbsp;&nbsp;
        <span id='shiftValue'>[Shift]</span> &nbsp;&nbsp;
        <span id='picValue'>[PIC]</span>
      </div>
      <div class='line'></div>
    </div>

  </div>
</div>

<!-- TOMBOL PRINT -->
<button class='print-button' onclick='window.print()'>üñ®Ô∏è Print Label</button>

<!-- SCRIPT UNTUK MEMBACA URL PARAMETERS DAN GENERATE QR -->
<script>
  // Fungsi untuk membaca URL parameters
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  // Ambil semua parameter dari URL (kosong jika tidak ada)
  const itemCondition = getUrlParameter('condition') || '';
  const expDate = getUrlParameter('exp') || '';
  const subTotal = getUrlParameter('qty') || '';
  const productName = getUrlParameter('product') || '';
  const barcode = getUrlParameter('barcode') || '';
  const date = getUrlParameter('date') || '';
  const shift = getUrlParameter('shift') || '';
  const pic = getUrlParameter('pic') || '';
  const price = getUrlParameter('price') || '';

  // Update semua elemen dengan nilai dari parameter
  document.getElementById('itemCondition').innerText = itemCondition;
  document.getElementById('expDate').innerText = expDate;
  document.getElementById('qtyValue').innerText = subTotal;
  document.getElementById('productName').innerText = productName;
  document.getElementById('detailValue').innerText = barcode;
  document.getElementById('dateValue').innerText = date;
  document.getElementById('shiftValue').innerText = shift;
  document.getElementById('picValue').innerText = pic;
  document.getElementById('priceValue').innerText = price;

  // Generate QR Code dengan nilai barcode
  QRCode.toCanvas(
    document.getElementById('qrCanvas'),
    barcode || 'SAMPLE-BARCODE',
    {
      width: 300,
      margin: 0
    },
    function(err){
      if(err) console.error(err);
    }
  );
</script>

</body>
</html>
